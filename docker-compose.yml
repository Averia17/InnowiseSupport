version: "3.9"

services:
  db:
    image: postgres

    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=Support
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
  web:
    build:
      context: ""

    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  postgres_data: